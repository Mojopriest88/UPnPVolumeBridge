name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Create plugin directory structure
        run: |
          mkdir -p build/Plugins/UPnPVolumeBridge
          cp Plugin.pm build/Plugins/UPnPVolumeBridge/
          cp Settings.pm build/Plugins/UPnPVolumeBridge/
          cp strings.txt build/Plugins/UPnPVolumeBridge/
          cp -r HTML build/Plugins/UPnPVolumeBridge/
          cp LICENSE build/Plugins/UPnPVolumeBridge/
          ls -la build/Plugins/UPnPVolumeBridge/
      
      - name: Create zip archive
        run: |
          cd build/Plugins
          zip -r ../../UPnPVolumeBridge.zip UPnPVolumeBridge/
          ls -lh ../../UPnPVolumeBridge.zip
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: UPnPVolumeBridge.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
